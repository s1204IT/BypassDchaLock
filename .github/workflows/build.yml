name: Build

on:
  push:
    branches: main
    paths:
      - 'app/**'
      - 'cache'
      - '*.gradle'
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload APK'
        type: boolean
        required: true
        default: false
      tag:
        description: 'Tag'
        type: string
        required: false
        default: ''
      release:
        description: 'Upload to Release'
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.5-8/x64
            /usr/local/lib/android/sdk/platforms/android-22
          key: ${{ hashFiles('**/cache') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.0.5+8'
          java-package: 'jdk'
          architecture: 'x64'
      - name: Build with Gradle
        run: ./gradlew :app:assemble
      - if: ${{ github.event.inputs.upload == 'true' }}
        name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: BypassDchaLock_built-apk
          path: app/build/outputs/apk
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.release == 'true' }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          draft: true
          prerelease: false
          files: app/build/outputs/apk/debug/app-debug.apk
