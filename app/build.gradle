apply plugin: 'com.android.application'

android {
    namespace 'jp.co.benesse.touch.setuplogin'
    compileSdk 22
    defaultConfig {
        minSdk 22
        //noinspection ExpiredTargetSdkVersion
        targetSdk 22
        versionCode 18
        versionName "1.6.6"
    }
    buildTypes {
        debug {
            minifyEnabled true
        }
        release {
            minifyEnabled true
        }
    }
}
