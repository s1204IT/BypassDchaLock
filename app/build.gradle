apply plugin: 'com.android.application'

android {
    compileSdk 22

    defaultConfig {
        applicationId "jp.co.benesse.touch.setuplogin"
        minSdk 22
        //noinspection ExpiredTargetSdkVersion
        targetSdk 22
        versionCode 15
        versionName "1.6.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
        }
    }
    namespace 'jp.co.benesse.touch.setuplogin'
}

dependencies {
    implementation files('libs/IBenesseExtensionLibrary.jar')
}
